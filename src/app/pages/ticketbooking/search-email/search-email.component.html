<div class="container py-5">
  <div class="search-header">
    <h2>My Booking History</h2>
    <div class="search-box">
      <input type="email" [(ngModel)]="email" placeholder="Enter your registered email">
      <button (click)="fetchHistory()">VIEW ALL TRIPS</button>
    </div>
  </div>

  <div class="history-grid" *ngIf="history.length > 0">
    <div class="history-item" *ngFor="let h of history">
      <div class="h-pnr">PNR: {{h.pnr}}</div>
      <div class="h-details">
        <p><strong>Flight:</strong> {{h.flightId}}</p>
        <p><strong>Date:</strong> {{h.bookingDate | date:'medium'}}</p>
      </div>
      <div class="h-status">{{h.status}}</div>
    </div>
  </div>
</div>
