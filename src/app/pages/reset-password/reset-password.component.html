<div class="booking-page-bg">
  <div class="container py-5">
    <div class="booking-header">
      <h1>Security Update</h1>
      <p>Please update your password to continue</p>
    </div>

    <div class="booking-form-container card-shadow">
      <div class="form-title-bar">
        <h2>Change Password</h2>
        <span>Security Policy Active</span>
      </div>

      <form (ngSubmit)="onSubmit()" #pwdForm="ngForm">
        <div class="form-body-padding" style="padding: 40px;">
          
          <div class="form-section">
            <div class="field mb-4">
              <label>Current Password</label>
              <input type="password" [(ngModel)]="passwords.oldPassword" name="old" required placeholder="••••••••">
            </div>

            <div class="form-row">
              <div class="field">
                <label>New Password</label>
                <input type="password" [(ngModel)]="passwords.newPassword" name="new" required placeholder="Min 8 characters">
                <small class="policy-note">Must contain Upper, Lower, Number & Special Character</small>
              </div>
              <div class="field">
                <label>Confirm New Password</label>
                <input type="password" [(ngModel)]="confirmPassword" name="confirm" required placeholder="Match new password">
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" routerLink="/login" class="btn-secondary">Back to Login</button>
            <button type="submit" class="btn-primary-large">UPDATE PASSWORD</button>
          </div>
          
          <div *ngIf="error" class="error-alert mt-3">
            {{ error }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
